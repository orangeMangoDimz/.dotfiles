@catppuccin_status_connect_separator no
@catppuccin_status_fill icon
@catppuccin_status_left_separator " "
@catppuccin_status_modules_right "directory session"
@catppuccin_status_right_separator 
@catppuccin_window_current_fill number
@catppuccin_window_current_text "#W"
@catppuccin_window_default_fill number
@catppuccin_window_default_text "#W"
@catppuccin_window_left_separator 
@catppuccin_window_middle_separator " █"
@catppuccin_window_number_position right
@catppuccin_window_right_separator  
@plugin tmux-plugins/tmux-resurrect
@resurrect-restore-script-path /home/dimz/.tmux/plugins/tmux-resurrect/scripts/restore.sh
@resurrect-save-script-path /home/dimz/.tmux/plugins/tmux-resurrect/scripts/save.sh
@resurrect-strategy-irb default_strategy
@resurrect-strategy-mosh-client default_strategy
@resurrect-strategy-nvim session
@resurrect-strategy-vim session
@sessionx-additional-options "--color pointer:9,spinner:92,marker:46"
@sessionx-bind o
@sessionx-bind-abort alt-q
@sessionx-bind-kill-session alt-x
@sessionx-bind-rename-session alt-r
@sessionx-bind-scroll-down alt-n
@sessionx-bind-scroll-up alt-m
@sessionx-bind-tmuxinator-list alt-t
@sessionx-pointer "▶ "
@sessionx-preview-location right
@sessionx-preview-ratio "55%"
@sessionx-prompt " "
@sessionx-tmuxinator-mode on
@sessionx-tree-mode on
@sessionx-window-height "90%"
@sessionx-window-mode on
@sessionx-window-width "75%"
activity-action other
assume-paste-time 1
base-index 1
bell-action any
default-command ''
default-shell /usr/bin/zsh
default-size 80x24
destroy-unattached off
detach-on-destroy on
display-panes-active-colour red
display-panes-colour blue
display-panes-time 1000
display-time 4000
history-limit 50000
key-table root
lock-after-time 0
lock-command "lock -np"
message-command-style "fg=#89dceb,bg=#313244,align=centre"
message-line 0
message-style "fg=#89dceb,bg=#313244,align=centre"
mouse on
prefix C-s
prefix2 None
renumber-windows on
repeat-time 500
set-titles off
set-titles-string "#S:#I:#W - \"#T\" #{session_alerts}"
silence-action other
status on
status-bg #1e1e2e
status-fg default
status-format[0] "#[align=left range=left #{E:status-left-style}]#[push-default]#{T;=/#{status-left-length}:status-left}#[pop-default]#[norange default]#[list=on align=#{status-justify}]#[list=left-marker]<#[list=right-marker]>#[list=on]#{W:#[range=window|#{window_index} #{E:window-status-style}#{?#{&&:#{window_last_flag},#{!=:#{E:window-status-last-style},default}}, #{E:window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{E:window-status-bell-style},default}}, #{E:window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{E:window-status-activity-style},default}}, #{E:window-status-activity-style},}}]#[push-default]#{T:window-status-format}#[pop-default]#[norange default]#{?window_end_flag,,#{window-status-separator}},#[range=window|#{window_index} list=focus #{?#{!=:#{E:window-status-current-style},default},#{E:window-status-current-style},#{E:window-status-style}}#{?#{&&:#{window_last_flag},#{!=:#{E:window-status-last-style},default}}, #{E:window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{E:window-status-bell-style},default}}, #{E:window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{E:window-status-activity-style},default}}, #{E:window-status-activity-style},}}]#[push-default]#{T:window-status-current-format}#[pop-default]#[norange list=on default]#{?window_end_flag,,#{window-status-separator}}}#[nolist align=right range=right #{E:status-right-style}]#[push-default]#{T;=/#{status-right-length}:status-right}#[pop-default]#[norange default]"
status-format[1] "#[align=centre]#{P:#{?pane_active,#[reverse],}#{pane_index}[#{pane_width}x#{pane_height}]#[default] }"
status-interval 5
status-justify left
status-keys emacs
status-left ''
status-left-length 100
status-left-style default
status-position top
status-right "#[fg=#f5c2e7,bg=default,nobold,nounderscore,noitalics] #[fg=#1e1e2e,bg=#f5c2e7,nobold,nounderscore,noitalics] #[fg=#cdd6f4,bg=#313244] #{pane_current_path}#[fg=#313244,bg=default,nobold,nounderscore,noitalics]#[fg=#{?client_prefix,#f38ba8,#a6e3a1},bg=default,nobold,nounderscore,noitalics] #[fg=#1e1e2e,bg=#{?client_prefix,#f38ba8,#a6e3a1},nobold,nounderscore,noitalics] #[fg=#cdd6f4,bg=#313244] #S#[fg=#313244,bg=default,nobold,nounderscore,noitalics]"
status-right-length 100
status-right-style default
status-style bg=green,fg=black
update-environment[0] DISPLAY
update-environment[1] KRB5CCNAME
update-environment[2] SSH_ASKPASS
update-environment[3] SSH_AUTH_SOCK
update-environment[4] SSH_AGENT_PID
update-environment[5] SSH_CONNECTION
update-environment[6] WINDOWID
update-environment[7] XAUTHORITY
visual-activity off
visual-bell off
visual-silence off
word-separators "!\"#$%&'()*+,-./:;<=>?@[\\]^`{|}~"
